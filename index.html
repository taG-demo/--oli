<html>
<head>
<style type="text/css">
*{margin:0; padding:0; font-family:helvetica, arial, sans-serif}
body{position:relative}
</style>
</head>
<body>

<div id="container">
</div>

<script id="2d-vertex-shader" type="x-shader/x-vertex">
precision mediump float;
attribute vec2 a_position;

varying vec2 v_textureCoord;

uniform float u_t;

void main(){
  gl_Position = vec4(a_position , 0, 1); // + vec4( cos(u_t / 1000.0), sin(u_t / 1000.0),0, 0 );
  v_textureCoord = a_position;
}
</script>

<script id="2d-fragment-shader" type="x-shader/x-fragment">
precision mediump float;

//uniform vec2  u_center;
//uniform vec2  u_resolution;
//uniform float u_radius;
uniform float u_t;

varying vec2 v_textureCoord;

uniform vec2  u_resolution;
//uniform sampler2D u_sampler;

void main(){
  vec2 p          =  gl_FragCoord.xy / u_resolution.xy;
//  float theta     = atan( p.y, p.x );
  float d0        = 1. / distance( vec2(0) , p)   +4.3 ;
  float d1        = 1. / distance( vec2(1) , p)   +4.3;
  float d2        = 1. / distance( vec2(0,1) , p) +4.3;
  float d3        = 1. / distance( vec2(1,0) , p) +4.3;
//  vec2 deltaP     = vec2(0.05) * u_center;
//  vec2 uv         = vec2(p.x ,p.y);
//  vec3 color      = ( 
//                    texture2D( u_sampler, uv).xyz + 
//                    texture2D( u_sampler, uv + ( deltaP * vec2( 1 ,  0) ) ).xyz + 
//                    texture2D( u_sampler, uv + ( deltaP * vec2( -1,  0) ) ).xyz + 
//                    texture2D( u_sampler, uv + ( deltaP * vec2( 0 ,  1) ) ).xyz + 
//                   texture2D( u_sampler, uv + ( deltaP * vec2( 0 , -1) ) ).xyz) / 5.0;
//  vec3 grad       = vec3( min( (d * d) * 3.0, 1.0 ) );
  float color      = dot( vec4(d1,d2,d3,d0), vec4( (cos(u_t/400.0) +6.0)/256.0 ) ) ;
  //vec3 color      = vec3(1.0, 0.1mod, 1.0) * d * 2.0 ;
  if( p.y > ( sin( p.x + u_t/1000.)/2.)  && p.y < ( .1+  sin( p.x + u_t/1000.) )/2. ) {
    gl_FragColor    = vec4(  vec3(1.0, 0.0, 1.0) * color, 1.0);
  }
  else if( p.y > sin(p.x + u_t/1000. + .1) && p.y < .1 + sin( p.x + u_t/1000. + .1) ) {
    gl_FragColor    = vec4(  vec3(1.0, 0.0, 0.0) * color, 1.0);
  }
  else if( p.y > sin(p.x + u_t/1000. + .2) && p.y < .1 + sin(p.x + u_t/1000. + .2) ) {
    gl_FragColor    = vec4(  vec3(0.0, 0.0, 1.0) * color, 1.0);
  }
  else {
    gl_FragColor    = vec4(  vec3(1.0, 1.0, 1.) * color, 1.0);
  }
}
</script>
<script type="text/javascript" src="build/oli.js"></script>

</body>

</html>
